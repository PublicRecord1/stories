<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Your Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        h2 {
            font-size: 28px;
            color: #555;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #FF5500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #FF4200;
        }
        .small-text {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Record Your Story</h1>
    <h2>The Public Records</h2>
    
    <p>If you wish to have your name recorded, please share it in the audio.</p>
    
    <button class="button" id="startRecording">Start Recording</button>
    <button class="button" id="stopRecording" style="display:none;">Stop Recording</button>
    <button class="button" id="playRecording" style="display:none;">Play Recording</button>
    <button class="button" id="downloadRecording" style="display:none;">Download</button>
    
    <p class="small-text">By hitting Submit Audio you agree to have your story included in the archive.</p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
    <script>
        let recorder;
        let audioBlob;

        document.getElementById("startRecording").addEventListener("click", async function() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const input = audioContext.createMediaStreamSource(stream);
            recorder = new Recorder(input);
            recorder.record();
            
            document.getElementById("startRecording").style.display = "none";
            document.getElementById("stopRecording").style.display = "inline-block";
        });

        document.getElementById("stopRecording").addEventListener("click", function() {
            recorder.stop();
            recorder.exportWAV(function(blob) {
                audioBlob = blob;
                document.getElementById("playRecording").style.display = "inline-block";
                document.getElementById("downloadRecording").style.display = "inline-block";
            });
            
            document.getElementById("stopRecording").style.display = "none";
        });

        document.getElementById("playRecording").addEventListener("click", function() {
            const audioURL = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioURL);
            audio.play();
        });

        document.getElementById("downloadRecording").addEventListener("click", function() {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(audioBlob);
            a.download = "recording.wav";
            a.click();
        });
    </script>
</body>
</html>
