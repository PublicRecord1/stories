<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Uploader</title>
</head>
<body>
    <h1>Welcome to the Audio Uploader</h1>
    <p>Record and upload your audio files here!</p>

    <!-- Embed the online voice recorder -->
    <iframe src="https://online-voice-recorder.com/" width="100%" height="500" frameborder="0"></iframe>

    <!-- Link to SoundCloud upload page -->
    <p>Once you're done, upload your audio to SoundCloud:</p>
    <a href="https://soundcloud.com/upload" target="_blank">
        <button style="padding: 10px; font-size: 16px; background-color: #FF5500; color: white; border: none; border-radius: 5px; cursor: pointer;">Upload to SoundCloud</button>
    </a>
</body>
</html>
