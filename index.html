<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Your Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        h2 {
            color: #555;
            font-size: 28px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #FF5500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #FF4200;
        }
        .instructions {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
            color: #333;
        }
        #audio-controls {
            margin: 20px;
        }
        .small-text {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .qr-container {
            margin-top: 30px;
            text-align: center;
        }
        .qr-container img {
            width: 200px;
            margin: 10px auto;
        }
        .qr-container p {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Record Your Story</h1>
    <h2>The Public Records</h2>
    <p class="instructions">
        We would like you to close your eyes and think about the ways that climate change manifests in your life... 
    </p>

    <div id="audio-controls">
        <button class="button" id="start-recording" onclick="startRecording()">Start Recording</button>
        <button class="button" id="stop-recording" onclick="stopRecording()" style="display: none;">Stop Recording</button>
        <button class="button" id="play-audio" onclick="playAudio()" style="display: none;">Play Recording</button>
        <button class="button" id="submit-audio" onclick="downloadAudio()" style="display: none;">Submit Audio</button>
    </div>

    <p class="small-text">By hitting Submit Audio, you agree to have your story included in the archive.</p>

    <div class="qr-container">
        <img src="frame (3).png" alt="QR Code">
        <p>Record and submit by phone instead</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
    <script>
        let recorder;
        let audioData;

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    const audioContext = new AudioContext();
                    const input = audioContext.createMediaStreamSource(stream);
                    recorder = new Recorder(input);
                    recorder.record();
                    document.getElementById('start-recording').style.display = 'none';
                    document.getElementById('stop-recording').style.display = 'inline-block';
                })
                .catch(function (err) {
                    alert('Microphone access is required to record audio.');
                    console.error(err);
                });
        }

        function stopRecording() {
            recorder.stop();
            recorder.exportWAV(function (blob) {
                audioData = blob;
                document.getElementById('stop-recording').style.display = 'none';
                document.getElementById('play-audio').style.display = 'inline-block';
                document.getElementById('submit-audio').style.display = 'inline-block';
            });
        }

        function playAudio() {
            const audioURL = URL.createObjectURL(audioData);
            const audio = new Audio(audioURL);
            audio.play();
        }

        function downloadAudio() {
            if (!audioData) {
                alert("No recording available.");
                return;
            }

            const blob = new Blob([audioData], { type: "audio/wav" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement("a");
            a.href = url;
            a.download = "recording.wav";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
